---
# defaults file for Ansible-BasicAuthManager
BAM_USER: "bam"
BAM_HOME: "/opt/bam"
BAM_CODE_DIR: "{{ BAM_HOME }}/BasicAuthManager"
BAM_REQUIREMENTS_FILE: "{{ BAM_CODE_DIR }}/requirements.txt"
BAM_VIRTUALENV_DIR: "{{ BAM_HOME }}/env"
BAM_SUPERVISOR_CONFIG_PATH: "/etc/supervisor/conf.d/BasicAuthManager.conf"
BAM_DOMAIN_NAME: ""
BAM_ADMIN: "admin"
BAM_ADMIN_PASSWORD: ""
BAM_HTPASSWD_FILE: "{{ bam_htpasswd_file }}"
WEBSRV_GROUP_NAME: "www-data"
BAM_GUNICORN_IP: "127.0.0.1"
BAM_GUNICORN_PORT: "8000"
BAM_WEBSRV_PORT: "80"
BAM_WEBSRV_SSL_ENABLE: False
BAM_WEBSRV_SSL_CERT_PATH: ""
BAM_WEBSRV_SSL_KEY_PATH: ""
BAM_WEBSRV_CONF_FILE: "/etc/nginx/sites-available/BasicAuthManager.conf"
BAM_WEBSRV_ENABLED_CONF_FILE: "/etc/nginx/sites-enabled/BasicAuthManager.conf"
BAM_SMTP_FROM: ""
BAM_SMTP_HOST: ""
BAM_SMTP_TRANSPORT: ""
BAM_SMTP_PORT: ""
BAM_SMTP_USERNAME: ""
BAM_SMTP_PASSWORD: ""